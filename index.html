<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="product">
    <picture class="product__img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg"
        alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
    </picture>
    <div class="product__content">
      <h3 class="product-category">Perfume</h3>
      <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
      <p class="product-details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="old-price"> $169.99</span>
      </div>
      <button class="add-to-cart__btn">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
  </section>
</body>

</html>
